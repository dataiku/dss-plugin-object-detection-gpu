<div ng-controller="drawRecipeController" ng-show="finishedLoading">

    <form class="dku-form-horizontal">
        <div class="control-group">
          <label class="control-label">Draw label</label>
          <div class="controls">
            <input type="checkbox" ng-model="config.draw_label"/>
          </div>
        </div>


        <div ng-show="hasConfidence">
            <div class="control-group">
              <label class="control-label">Draw confidence</label>
              <div class="controls">
                <input type="checkbox" ng-model="config.draw_confidence"/>
              </div>
            </div>
        </div>

    </form>
</div>
