<div ng-controller="videoRecipeController" ng-show="finishedLoading">

    <form class="dku-form-horizontal">
        <h2 class="settings-section-title">Configuration</h2>

        <div class="control-group">
            <label class="control-label">Video name</label>
            <div class="controls">
                <input type="text" ng-model="config.video_name" required />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">Confidence</label>
            <div class="controls">
                <input type="number" min="0" step="0.1" max="1" ng-model="config.confidence" required />
                <span class="help-inline">The minimum accepted model confidence in its prediction.</span>
            </div>
        </div>

         <div class="control-group">
              <label class="control-label">Set custom detection rate</label>
              <div class="controls">
                <input type="checkbox" ng-model="config.detection_custom"/>
                <span class="help-inline">Check if you do not want to detect every frames.</span>
              </div>
         </div>

        <div ng-show="config.detection_custom">
            <div class="control-group">
                <label class="control-label">Detection rate</label>
                <div class="controls">
                    <input type="number" min="1" step="1" ng-model="config.detection_rate" />
                    <span class="help-inline">Detect every X frames.</span>
                </div>
            </div>
        </div>


        <div ng-show="canUseGPU">

            <h2 class="settings-section-title">GPU</h2>

            <div class="control-group">
              <label class="control-label">Use GPU</label>
              <div class="controls">
                <input name=should_use_gpu type="checkbox" ng-model="config.should_use_gpu"/>
              </div>
            </div>

            <div ng-show="config.should_use_gpu">
                <div class="control-group">
                  <label class="control-label">List of GPUs to use</label>
                  <div class="controls">
                    <input name=list_gpu style="width: 50px" type="text" ng-model="config.list_gpu" required />
                    <span class="help-inline">Comma separated list of GPU indexes</span>
                  </div>
                </div>

                <div class="control-group">
                  <label class="control-label">Memory allocation rate per GPU</label>
                  <div class="controls">
                    <input name=gpu_allocation style="width: 50px" type="number" min=0 max=1 step="0.1" ng-model="config.gpu_allocation" required />
                  </div>
                </div>
            </div>

        </div>

    </form>
</div>
